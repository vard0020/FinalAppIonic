<ion-view cache-view="false" view-title="Logs">

	<ion-content class="padding">		
		<div class="list card">
			<div class="item item-divider">Logs</div>
			<div class="item item-body">
				<div>
					<p class="margin-left-10" ng-repeat="log in logs">
						{{log}}
					</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
