<ion-view cache-view="false" view-title="Products">
	<ion-content class="padding">

		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper textbox-search">
				<input type="search" placeholder="Search for product" name="searchProduct" ng-model="searchProduct" />
			</label>
			<button class="button margin-right-15" ng-click="searchForProducts()">
				<i class="icon ion-ios-search-strong "></i> Search
			</button>
		</div>
		
		<div class="list card" ng-repeat="product in productList">
			<div class="item item-divider">{{product.name}}</div>
			<div class="item item-thumbnail-left" type="item-text-wrap">
				<img ng-src="{{product.image}}" class="customized-image">
				<h2>{{product.sku}}</h2>
				<p>{{product.salePrice}}</p>
			  </div>
		</div>
		
	</ion-content>
</ion-view>
