<ion-view cache-view="false" view-title="Stores">
	<ion-content class="padding">
		<!--		 <ion-nav-buttons side="left" >-->
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper textbox-search">
				<i class="icon ion-ios-search-strong placeholder-icon"></i>
				<input type="search" placeholder="Search for city" name="searchStore" ng-model="searchStore" />
			</label>
			<button class="button margin-right-15" ng-click="SearchForStore()">
				<i class="icon ion-ios-search-strong "></i> Search
			</button>
		</div>		
		<div class="list card" ng-repeat="store in storeList">
			<div class="item item-divider">{{store.name}}</div>
			<div class="item " type="item-text-wrap">
				<h2>{{store.longName}}</h2>
				<p>{{store.address}}</p>
				<p>{{store.phone}}</p>
				<p>{{store.hours}}</p>
			  </div>
		</div>
		
	</ion-content>
</ion-view>
