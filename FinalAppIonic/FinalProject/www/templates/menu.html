<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
		    <img ng-src={{image}}  height=35 width=35>
            <h1 class="title">{{username}}</h1>		
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-if="!isAuthenticated()">
          Login
        </ion-item>
		  
		  <ion-item menu-close ng-click="logout()" ng-if="isAuthenticated()">
          Logout
        </ion-item>
		  
		  
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/stores">
          Stores
        </ion-item>
        <ion-item menu-close href="#/app/logs">
          Logs
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
